<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- CORE STYLES --- */
        #camera-feed { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }
        a-scene { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 5; }
        
        #darkness {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; z-index: 6; transition: opacity 2s ease; pointer-events: none;
        }

        #ui-layer { position: fixed; bottom: 30px; left: 0; width: 100%; text-align: center; z-index: 20; }
        
        button {
            padding: 15px 30px; font-size: 18px; background: #ff6f61; color: white; 
            border: none; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            font-weight: bold; cursor: pointer; transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }

        /* --- ROMANTIC UPGRADES --- */
        #photo-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; pointer-events: none; overflow: hidden; }
        
        .polaroid {
            position: absolute; top: -200px; background: white; padding: 10px 10px 25px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); width: 120px;
            animation: fall linear forwards;
        }
        .polaroid img { width: 100%; height: auto; border: 1px solid #eee; }

        @keyframes fall {
            to { transform: translateY(120vh) rotate(15deg); }
        }

        #message-box {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 400px; background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center; z-index: 15; display: none; /* Hidden at first */
        }
        #message-box h2 { color: #ff6f61; margin-top: 0; font-family: 'Georgia', serif; }
        #typed-text { font-size: 1.1rem; line-height: 1.5; color: #333; font-family: 'Arial', sans-serif; min-height: 100px; }

    </style>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <div id="darkness"></div>

    <a-scene transparent="true" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="cake-model" src="cake.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="1.5"></a-light>

        <a-entity 
            id="birthday-cake" gltf-model="#cake-model"
            position="0 -0.5 -3" scale="2.5 2.5 2.5" visible="false"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>

        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <div id="photo-container"></div>
    
    <div id="message-box">
        <h2>My Heart ‚ù§Ô∏è</h2>
        <p id="typed-text"></p>
    </div>

    <div id="ui-layer">
        <button id="action-btn" onclick="startExperience()">Turn on the Lights! üí°</button>
    </div>

    <audio id="bg-song" src="song.mp3"></audio>
    <audio id="romantic-song" src="romantic.mp3" loop></audio>

    <script>
        // Camera Setup
        const video = document.getElementById('camera-feed');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => { video.srcObject = stream; video.play(); });
        }

        // Setup Variables
        const btn = document.getElementById('action-btn');
        const bdaySong = document.getElementById('bg-song');
        const romanticSong = document.getElementById('romantic-song');
        const cake = document.getElementById('birthday-cake');
        let step = 0;

        // --- ADD YOUR PHOTOS HERE ---
        // These names must match EXACTLY what you upload to GitHub!
        const photoFiles = ['1.jpeg', '2.jpeg', '3.jpeg', '4.jpeg'];
        
        // --- ADD YOUR LOVE LETTER HERE ---
        const loveLetter = "Even though we are miles apart, my heart is right there with you. You make every day brighter. I hope this little surprise makes you smile as much as you make me smile. Happy Birthday, I love you!";

        function startExperience() {
            if (step === 0) {
                // 1. Turn on lights & show cake
                document.getElementById('darkness').style.opacity = '0';
                cake.setAttribute('visible', 'true');
                
                // 2. Play Birthday Music
                bdaySong.play().catch(e => console.log("Upload song.mp3"));
                
                btn.innerText = "Make a Wish & Cut! üî™";
                step = 1;
            } 
            else if (step === 1) {
                // 1. Confetti & Hide Cake
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.5 } });
                cake.setAttribute('animation__cut', 'property: scale; to: 0 0 0; dur: 400; easing: easeInBack');
                
                // 2. Audio Swap! Stop Bday, Start Romantic
                bdaySong.pause();
                romanticSong.play().catch(e => console.log("Upload romantic.mp3"));
                
                // 3. Hide the button so it doesn't block the message
                btn.style.display = 'none';
                
                // 4. Start the Magic
                startPhotoShower();
                
                setTimeout(() => {
                    document.getElementById('message-box').style.display = 'block';
                    typeWriterMessage();
                }, 3000); // Wait 3 seconds before showing message
                
                step = 2;
            }
        }

        // Logic for falling photos
        function startPhotoShower() {
            const container = document.getElementById('photo-container');
            let photoIndex = 0;

            setInterval(() => {
                if(photoFiles.length === 0) return;
                
                const frame = document.createElement('div');
                frame.className = 'polaroid';
                
                // Randomize horizontal position and falling speed
                frame.style.left = (Math.random() * 70) + 'vw'; 
                const duration = (Math.random() * 4) + 6; // 6 to 10 seconds
                frame.style.animationDuration = duration + 's';
                
                // Add the image
                frame.innerHTML = `<img src="${photoFiles[photoIndex % photoFiles.length]}" alt="Us">`;
                
                container.appendChild(frame);
                photoIndex++;

                // Clean up elements after they fall off screen
                setTimeout(() => frame.remove(), duration * 1000);
            }, 2500); // Drops a new photo every 2.5 seconds
        }

        // Logic for typing the message
        let typeIndex = 0;
        function typeWriterMessage() {
            if (typeIndex < loveLetter.length) {
                document.getElementById('typed-text').innerHTML += loveLetter.charAt(typeIndex);
                typeIndex++;
                setTimeout(typeWriterMessage, 50); // Speed of typing
            }
        }
    </script>
</body>
</html>
