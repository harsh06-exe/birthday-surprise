<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* This forces the camera video to be the background */
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind everything */
        }
        
        /* The UI Buttons */
        #ui-layer {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <video id="camera-feed" autoplay playsinline muted></video>

    <a-scene embedded transparent="true" vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="cake-model" src="cake.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="1.5" cast-shadow="true"></a-light>

        <a-entity 
            id="birthday-cake"
            gltf-model="#cake-model"
            position="0 -1 -5" 
            scale="0.02 0.02 0.02"
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>

        <a-entity camera look-controls="enabled: false"></a-entity>

    </a-scene>

    <div id="ui-layer">
        <button id="action-btn" onclick="startExperience()">Tap to Start Party ðŸŽ‰</button>
    </div>

    <audio id="bg-song" src="song.mp3"></audio>

    <script>
        // --- 1. ACCESS CAMERA ---
        // This puts her actual room in the background
        const video = document.getElementById('camera-feed');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                });
        }

        // --- 2. INTERACTION LOGIC ---
        const btn = document.getElementById('action-btn');
        const song = document.getElementById('bg-song');
        const cake = document.getElementById('birthday-cake');
        let step = 0; // 0 = Start, 1 = Blow Candles, 2 = Cut Cake

        function startExperience() {
            if (step === 0) {
                // START MUSIC & SHOW CANDLE PROMPT
                song.play();
                btn.innerText = "Blow the Candles! ðŸ’¨";
                step = 1;
            } 
            else if (step === 1) {
                // BLOW CANDLES (Simulated)
                // We stop the rotation to make it easier to cut
                cake.removeAttribute('animation');
                
                // Play a "Whoosh" sound if you have one, or just proceed
                btn.innerText = "Cut the Cake! ðŸ”ª";
                step = 2;
            }
            else if (step === 2) {
                // CUT THE CAKE
                
                // 1. Confetti Explosion
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // 2. Animate the Cake (Simulate cutting by scaling it weirdly or hiding it)
                cake.setAttribute('animation', 'property: scale; to: 0.6 0.6 0.6; dur: 200; dir: alternate; loop: 2');

                btn.innerText = "Happy Birthday! â¤ï¸";
                
                // Optional: Show a message alert
                setTimeout(() => {
                    alert("I wish I was there to cut it with you. Happy Birthday!");
                }, 1000);
                
                step = 3; // Done
            }
        }
    </script>
</body>

</html>
