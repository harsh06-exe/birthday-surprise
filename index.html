<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* The Camera Background */
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1; /* Pushed to the back */
        }
        
        /* THIS IS THE FIX: Forces the 3D space OVER the camera */
        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 5; 
        }

        /* The UI Buttons */
        #ui-layer {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10; /* Highest layer so it's clickable */
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>

    <a-scene transparent="true" vr-mode-ui="enabled: false">
        
        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="1.5"></a-light>

        <a-box position="0 0 -3" color="red" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"></a-box>

        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <div id="ui-layer">
        <button id="action-btn" onclick="startExperience()">Tap to Start Party üéâ</button>
    </div>

    <audio id="bg-song" src="song.mp3"></audio>

    <script>
        // Camera Code
        const video = document.getElementById('camera-feed');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                });
        }

        // Button Logic
        const btn = document.getElementById('action-btn');
        const song = document.getElementById('bg-song');
        let step = 0;

        function startExperience() {
            if (step === 0) {
                song.play();
                btn.innerText = "Cut the Cake! üî™";
                step = 1;
            } 
            else if (step === 1) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                btn.innerText = "Happy Birthday! ‚ù§Ô∏è";
                step = 2;
            }
        }
    </script>
</body>
</html>
