<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        #camera-feed {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            object-fit: cover; z-index: 1; 
        }
        
        a-scene {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 5; 
        }

        /* THE DARK ROOM EFFECT */
        #darkness {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; z-index: 6; 
            transition: opacity 2s ease; /* Smooth fade out */
            pointer-events: none; /* Lets clicks pass through */
        }

        #ui-layer {
            position: fixed; bottom: 30px; left: 0; width: 100%;
            text-align: center; z-index: 10; 
        }
        
        button {
            padding: 15px 30px; font-size: 18px; background: #ff6f61;
            color: white; border: none; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>

    <div id="darkness"></div>

    <a-scene transparent="true" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="cake-model" src="cake.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="1.5"></a-light>

        <a-entity 
            id="birthday-cake"
            gltf-model="#cake-model"
            position="0 -1 -3" 
            scale="3 3 3" 
            visible="false"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>

        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <div id="ui-layer">
        <button id="action-btn" onclick="startExperience()">Turn on the Lights! üí°</button>
    </div>

    <audio id="bg-song" src="song.mp3"></audio>

    <script>
        const video = document.getElementById('camera-feed');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => { video.srcObject = stream; video.play(); });
        }

        const btn = document.getElementById('action-btn');
        const song = document.getElementById('bg-song');
        const cake = document.getElementById('birthday-cake');
        const darkness = document.getElementById('darkness');
        let step = 0;

        function startExperience() {
            if (step === 0) {
                // 1. Turn on lights (fade out black screen)
                darkness.style.opacity = '0';
                
                // 2. Play music
                song.play().catch(e => console.log("Waiting for audio file..."));
                
                // 3. Show the Cake
                cake.setAttribute('visible', 'true');
                
                btn.innerText = "Cut the Cake! üî™";
                step = 1;
            } 
            else if (step === 1) {
                // 1. Massive Confetti
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.5 } });
                
                // 2. The "Cut" Effect (Cake shrinks to nothing quickly like a pop)
                cake.setAttribute('animation__cut', 'property: scale; to: 0 0 0; dur: 400; easing: easeInBack');
                
                btn.innerText = "Happy Birthday! ‚ù§Ô∏è";
                step = 2;
            }
        }
    </script>
</body>
</html>
